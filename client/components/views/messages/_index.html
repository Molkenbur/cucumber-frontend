<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <md-button id="main" class="md-icon-button md-primary" ng-click="back()" aria-label="{{ 'Settings' | translate }}">
      <md-icon md-font-icon="arrow-left" >arrow_back</md-icon>
    </md-button>
    <p translate>Back to Device</p>
  </div>
  <md-divider></md-divider>
</md-toolbar>

<div scroll-glue>
  <div ng-repeat="msg in messages">
    <span>{{ msg.created_at | humanTime }} {{ msg.msg }}</span>
    <!-- <span ng-bind-html="msg.replies[0].msg | formatter"></span> -->
    <span ng-bind-html="msg.replies[0].msg | formatter"></span>
    <span><a href="" ng-click="destroy(msg.id, $index)">X</a></span>
  </div>
</div>

<div id="message-footer">
  <create-message messages="messages"></create-message>
</div>
